<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dn.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <header>
            <a class="ah1" href="../index.html"><h1>VANHMOTO</h1></a>
            <nav>
                <a href="">Trang chủ</a>
                <a href="">Giới thiệu</a>
                <a href="">Sản phẩm</a>
                <a href="">Hỗ trợ</a>
                <a class="active" href="../Đăng ký/dk.html">Đăng ký</a>
            </nav>
        </header>

        <main>
            <div class="wrapper">
                <h2>Đăng nhập</h2>
                <form action="">
                    <div class="text">
                        <input type="text" class="email" required>
                        <label for="">Email hoặc số điện thoại</label>
                        <div class="email-error"></div>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text">
                        <input type="password" class="password" required>
                        <label for="">Mật khẩu</label>
                        <div class="password-error"></div>
                        <i class="fa-regular fa-eye-slash"></i>
                        <i class="fa-sharp fa-regular fa-eye"></i>
                    </div>
                    <div class="btn-sub">
                        <p><input type="checkbox"> Nhớ mật khẩu</p>
                        <a href="">Quên mật khẩu?</a>
                    </div>
                    <button type="submit">Xác nhận</button>
                </form>
            </div>
        </main>
    </div>

    <script src="dn.js"></script>
</body>
</html>
